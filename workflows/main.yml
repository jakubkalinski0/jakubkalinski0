name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Uruchamiaj codziennie o północy
  workflow_dispatch:  # Pozwala ręcznie uruchomić workflow

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: jakubkalinski0
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      - name: Commit and Push Generated Snake
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/*.svg
          git commit -m "Update snake contribution grid [skip ci]" || exit 0
          git push
